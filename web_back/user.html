<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control  username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control  nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success ">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary  ">确定</button>
                </div>
            </div>
        </div>
    </div>




    <!-- 导入boostrap js文件 -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {



            // 进到个人中心, 发送ajax请求, 获取到个人信息.
            $.get({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //  把个人信息显示在对应的标签中.
                        //    可以一个标签一个标签的赋值
                        // 也可以看规律用forin
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        };

                        $('img.user_pic').attr('src', backData.data.user_pic);
                    };
                }
            });
            // 保存修改
            // 1.个人头像图片预览
            $('#exampleInputFile').on('change', function () {
                var icon = this.files[0];
                var url = URL.createObjectURL(icon);

                $('.user_pic').attr('src', url);

            });






            // 2.点击修改按钮, 发送ajax请求.
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                //事件处理函数
                var formdata = new FormData($('form')[0]);

                $.post({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formdata,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            $('.modal-body').text('修改成功!');
                            $('#myModal').modal();



                        } else {
                            $('.modal-body').text('修改失败,你再检查一下!');
                            $('#myModal').modal();
                        };
                        //注册点击事件
                        $('.btn-primary').on('click', function () {
                            //事件处理函数
                            // parent.window.location.reload();                            


                            $.ajax({
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (backData) {
                                    if (backData.code == 200) {
                                        parent.$('.user_info img').attr('src', backData.data.user_pic);
                                        parent.$('.user_info span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                                        parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                                    };

                                }
                            });

                            $('#myModal').modal('hide');



                        });

                    }
                });

            });





        });

    </script>


</body>

</html>
